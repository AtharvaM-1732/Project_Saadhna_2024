<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Advisor</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFF5E6;
        }
        h1 {
            color: #FF8C00;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background-color: #FFDAB9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #D2691E;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #FFB366;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #FF8C00;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #FFA500;
        }
        #advice {
            margin-top: 20px;
            padding: 15px;
            background-color: #FFE4B5;
            border-radius: 8px;
            border-left: 5px solid #FF8C00;
        }
    </style>
</head>
<body>
    <h1>Loan Advisor</h1>
    <form id="adviceForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" required>

        <label for="monthly_income">Monthly Income (₹):</label>
        <input type="number" id="monthly_income" name="monthly_income" required>

        <label for="monthly_expenses">Monthly Expenses (₹):</label>
        <input type="number" id="monthly_expenses" name="monthly_expenses" required>

        <label for="current_saving">Current Savings (₹):</label>
        <input type="number" id="current_saving" name="current_saving" required>

        <label for="investment_goals">Investment Goals:</label>
        <input type="text" id="investment_goals" name="investment_goals" required>

        <label for="risk_tolerance">Risk Tolerance:</label>
        <select id="risk_tolerance" name="risk_tolerance" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <label for="time_horizon">Time Horizon:</label>
        <input type="text" id="time_horizon" name="time_horizon" required>

        <label for="investment_type">Preferred Investment Type:</label>
        <input type="text" id="investment_type" name="investment_type" required>

        <label for="investment_amount">Amount Available for Investment (₹):</label>
        <input type="number" id="investment_amount" name="investment_amount" required>

        <label for="other_investments">Other Investments:</label>
        <input type="text" id="other_investments" name="other_investments">

        <label for="expected_returns">Expected Returns:</label>
        <input type="text" id="expected_returns" name="expected_returns" required>

        <button type="submit">Get Investment Advice</button>
    </form>

    <div id="advice"></div>

    <script>
        $(document).ready(function() {
            $('#loanForm').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/get_advice',
                    type: 'post',
                    data: $('#loanForm').serialize(),
                    success: function(response) {
                        $('#advice').html('<h2>Advice:</h2><p>' + response.advice + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
