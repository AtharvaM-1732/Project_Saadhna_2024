<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Advisory Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffbfb;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px 20px;
        }
        .logo {
            height: 40px;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-left:70%;
        }
        .nav-button {
            padding: 8px 16px;
            background-color: #f2a917;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .user-profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .container {
            margin-top:25%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .card {
            margin-top:10%;
            width: 18%;
            aspect-ratio: 1 / 1.2;
            background-color: #127abe;
            border-radius: 10px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s, transform 0.5s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card a {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: white;
        }
        .card-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .card-title {
            background-color: rgba(0, 0, 0, 0.1);
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <img src="images/logo.png" alt="Logo" class="logo">
        <div class="nav-buttons">
            <button class="nav-button">Advice Bot</button>
            <button class="nav-button">Financial Bot</button>
        </div>
        <img src="images/user.png" alt="User Profile" class="user-profile">
    </nav>
    <div class="container">
        <h1 style="color: #127abe; margin-top:55px; font-weight:bolder;">Choose your Service</h1>
        <div class="card-container">
            <div class="card">
                <a href="https://tinyurl.com/yspaswhd">
                    <div class="card-image">
                        <img src="./images/loan.png" alt="Loan bot">
                    </div>
                    <div class="card-title">Loans</div>
                </a>
            </div>
            <div class="card">
                <a href="https://tinyurl.com/57xt56j6">
                    <div class="card-image">
                        <img src="./images/ins.png" alt="Insurance bot">
                    </div>
                    <div class="card-title">Insurance</div>
                </a>
            </div>
            <div class="card">
                <a href="https://tinyurl.com/4pwf5kke">
                    <div class="card-image">
                        <img src="./images/inv2.png" alt="Investment bot">
                    </div>
                    <div class="card-title">Investment</div>
                </a>
            </div>
            <div class="card">
                <a href="https://tinyurl.com/ynenwvrp">
                    <div class="card-image">
                        <img src="./images/calculator.png" alt="Calculator">
                    </div>
                    <div class="card-title">Calculators</div>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');
            
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
